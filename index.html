<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dog API </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>


    <div class="loginContainer" id="SecaoLogin">
        <h1>The Dog API </h1>
        <section id="secao_login">
            <form id="form_login">
                <label>usuario: <input type="text" placeholder="digite seu usuario"></label>
                <br> <br>
                <label>senha: <input type="password" placeholder="digite sua senha"></label>
                <br><br>
                <button onclick="fazerLogin()">Fazer login</button>
                <br><br>

                <div class="link-container">
                    <span>Não tem uma conta? </span>
                    <a href="#" class="link-toggle" onclick="abrirCadastro()">Cadastre-se</a>
                </div>
            </form>


    </div>


    </div>

    <div class="cadastroContainer" id="SecaoCadastro">
        <h1>fazer cadastro</h1>
        <section id="secao_cadastro">
            <form id="form_cadastro">
                <label for="email">Email: </label>
                <input name="email" type="email" placeholder="digite seu email">
                <br> <br>

                <label for="usuario">Usuário: </label>
                <input name="usuario" type="text" placeholder="digite seu nome de usuario">
                <br><br>

                <label for="senha">Senha: </label>
                <input name="senha" type="password" placeholder="digite sua senha">
                <br><br>

                <button onclick="realizarCadastro()">Realizar cadastro</button>
                <button onclick="cadastrarProduto()">voltar</button>
            </form>
            <br>
            <div class="link-container">
                <span>Já tem uma conta? </span>
                <a href="#" class="link-toggle" onclick="abrirLogin()">Fazer Login</a>
            </div>

    </div>

     <div class="dashboardContainer" id="SecaoDashboard">
        
        <h1>Raças de Cachorros</h1>
        
        <button onclick="fazerLogout()">Sair</button>

        <input type="text" id="search_input" placeholder="Buscar raça...">

        <div id="dogs_container">

            <div class="dog-card">
                <br><br>
                <img src="" alt="Cachorro">
                <div>Nome da Raça</div>
                <div>Temperamento:</div>
                <div>Tempo de vida:</div>
            </div>

        </div>
    </div>

</html>
